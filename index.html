<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <script src="https://fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
        <title>Login New Style</title>
        
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container">
            <div class="forms-container">

                <div class="signin-signup">

                    <form action="" class="sign-in-form">

                        <h2 class="title">Sign in</h2>
                        <div class="input-field">
                            <i class="fa fa-user"></i>
                            <input type="text" name="" id="" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <i class="fa fa-lock"></i>
                            <input type="password" name="" id="" placeholder="Password">
                        </div>

                        <input type="submit" value="Login" class="btn solid">

                        <p class="social-text">
                            Or Sign in with social platforms
                        </p>

                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fa fa-linkedin"></i>
                            </a>
                        </div>

                    </form>
                    <form action="" class="sign-up-form">

                        <h2 class="title">Sign up</h2>
                        <div class="input-field">
                            <i class="fa fa-user"></i>
                            <input type="text" name="" id="" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <i class="fa fa-envelope"></i>
                            <input type="text" name="" id="" placeholder="Email">
                        </div>
                        <div class="input-field">
                            <i class="fa fa-lock"></i>
                            <input type="password" name="" id="" placeholder="Password">
                        </div>

                        <input type="submit" value="Sign up" class="btn solid">

                        <p class="social-text">
                            Or Sign up with social platforms
                        </p>

                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fa fa-linkedin"></i>
                            </a>
                        </div>

                    </form>
                </div>
            </div>

            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>New here ?</h3>
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iste culpa eum minus.
                        </p>
                        <button class="btn transparent" id="sign-up-btn">Sign up</button>
                    </div>

                    <img src="1.svg" class="image" alt="">
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <h3>One of us ?</h3>
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iste culpa eum minus.
                        </p>
                        <button class="btn transparent" id="sign-in-btn">Sign in</button>
                    </div>

                    <img src="2.svg" class="image" alt="">
                </div>
            </div>
        </div>



        <script src="js/script.js"></script>
        
    </body>
</html>
